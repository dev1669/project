<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Year</th>
    <th>Price</th>
  </tr>
  {% for i in books %}
  <tr>
    <td>{{i.title}}</td>
    <td>{{i.author}}</td>
    <td>{{i.year}}</td>
    <td>{{i.price}}</td>
  </tr>
  {% endfor %}
 
</table>

</body>
</html>
